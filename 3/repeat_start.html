<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>AngularJS</title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="scripts/repeat_start.js"></script>
    <link rel="stylesheet" type="text/css" href="class2.css">
</head>
<body ng-controller="MyController">
<header ng-repeat-start="article in articles">{{article.title}}</header>
<div>{{article.body}}</div>
<footer ng-repeat-end>{{article.author}}</footer>
</body>
</html>
