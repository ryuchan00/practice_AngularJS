<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>AngularJS</title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="scripts/change.js"></script>
    <link rel="stylesheet" type="text/css" href="class2.css">
</head>
<body ng-controller="MyController">
<form name="myForm" ng-submit="onsubmit()" novalidate>
    <div>
        <textarea cols="70" ng-model="tweet" ng-change="onchange()"></textarea>
        <div ng=-style="myStyle">{{count}}</div>
    </div>
    <div>
        <input type="submit" value="登録" ng-disabled="myForm.$invalid"/>
    </div>
</form>
</body>
</html>
