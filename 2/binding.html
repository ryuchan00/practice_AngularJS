<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8"/>
    <title>AngularJS</title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="scripts/binding.js"></script>
</head>
<body ng-controller="MyController">
<form>
    <label for="name">名前：</label>
    <input id="name" name="name" type="text" ng-model="myName"/>
    <div>こんにちは、{{myName}}さん！</div>
    <pre>初期化した時のみ動く</pre>
    <div>はじめまして、{{::myName}}さん！</div>
    <pre>ng-bindを用いて、一瞬だけ生の式表現が表示されるのを防ぐ</pre>
    <div ng-bind="'こんにちは、' + myName + 'さん'"></div>
    <pre>Angular式を利用する場合でもng-clockを使用すれば露出してしまうのを防げる</pre>
    <div ng-cloak>{{"こんにちは、" + myName + "さん！"}}</div>
    <div ng-non-bindable>{{"こんにちは、" + myName + "さん！"}}</div>
</form>
</body>
</html>
