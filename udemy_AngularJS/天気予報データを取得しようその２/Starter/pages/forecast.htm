<a href="#/">検索に戻る</a>
{{ city }}の天気予報

<hr/>
<!--ng-classで条件を満たした時にクラスを付与するのを忘れていた-->
日数: <a href=" #/forecast/2" ng-class="{'bg-primary':days === '2'}">2</a> |
<a href="#/forecast/5" ng-class="{'bg-primary':days === '5'}">5</a> |
<a href="#/forecast/7" ng-class="{'bg-primary':days === '7'}">7</a>

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt)| date: 'yyyy年M月d日 H時mm分' }}</h3>
                </div>
                <div class="panel-body">
                    気温: {{ convertToCelcius(w.main.temp) }}
                </div>
            </div>
        </div>
    </div>
</div>
