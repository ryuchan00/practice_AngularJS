{{ city }}の天気予報

<!--ng-classで条件を満たした時にクラスを付与するのを忘れていた-->
日数: <a href=" #/forecast/2" ng-class="{'bg-primary':days === '2'}">2</a> |
<a href="#/forecast/5" ng-class="{'bg-primary':days === '5'}">5</a> |

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToCelcius(dayTimeTemp)" convert-to-date="convertToDate(dt)" date-format="yyyy年MM月d日 H時mm分"></weather-report>
        </div>
    </div>
</div>
