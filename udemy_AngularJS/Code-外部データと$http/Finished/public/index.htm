<!DOCTYPE html>
<html lang="ja" ng-app="myApp">

<head>
    <title>AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- bootstrapとfontawesomeをCDNから取得 -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <style>
        html,
        body {
            font-size: 1.1em;
        }
    </style>

    <!-- angularをCDNから取得 -->
    <script src="//code.angularjs.org/1.5.0/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div ng-controller="mainController">

            <div>
                <label>twitterのハンドルネームを入力してください：</label>
                <input type="text" ng-model="handle" />
            </div>

            <div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-hide="handle.length === characters">

                <div ng-show="handle.length < characters">
                    5文字より少ないです！
                </div>
                <div ng-show="handle.length > characters">
                    5文字より多いです！
                </div>

            </div>

            <hr />

            <h1>twitter.com/{{lowercasehandle()}}</h1>

            <h3>ハンドルネームのルール</h3>
            <ul>
                <li ng-repeat="rule in rules">
                    {{ rule.rulename }}
                </li>
            </ul>
            <input type="text" ng-model="newRule"><a href="" class="btn btn-default" ng-click="addRule()">追加</a>

        </div>
    </div>

</body>

</html>
